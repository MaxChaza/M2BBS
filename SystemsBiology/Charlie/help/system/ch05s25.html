   <title>REV = reversible</title><meta name="generator" content="DocBook XSL Stylesheets V1.76.1-RC2"><link rel="home" href="index.html" title="Charlie Help"><link rel="up" href="ch05.html" title="Chapter&nbsp;5.&nbsp;Abbrevations"><link rel="prev" href="ch05s24.html" title="LIV = live"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect1" title="REV = reversible"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="abbrevation.REV"></a>REV = reversible</h2></div></div></div>
			
			<p>
				A Petri net is reversible if for every reachable state the initial marking is a reachable state.
			</p>
			<p>
				Mathematically speaking: &#8704; m &#8714; R(m<sub>0</sub>) : m<sub>0</sub> &#8714; R(m).
			</p>
