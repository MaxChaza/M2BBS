			<p>
				A Petri net is conservative if all transitions add exactly as many tokens to their post-places as they subtract from their pre-places.
			</p>
			<p>
				Mathematically speaking: &#8704; t &#8714; T : &#8721;<sub>p &#8714; &#8226;t</sub> f(p,t) = &#8721;<sub>p &#8714; t&#8226;</sub> f(t,p).
			</p>
