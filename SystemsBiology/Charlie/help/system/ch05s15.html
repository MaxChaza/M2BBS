			<p>
				This property holds if every siphon includes an initially marked trap.
			</p>
			<p>
				A siphon S &#8838; P is a set of places so that &#8226;S &#8838; S&#8226; holds.
			</p>
			<p>
				A trap Q &#8838; P is a set of places so that Q&#8226; &#8838; &#8226;Q holds.
			</p>
