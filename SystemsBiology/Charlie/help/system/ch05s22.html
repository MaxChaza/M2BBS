   <title>DSt = no dead states</title><meta name="generator" content="DocBook XSL Stylesheets V1.76.1-RC2"><link rel="home" href="index.html" title="Charlie Help"><link rel="up" href="ch05.html" title="Chapter&nbsp;5.&nbsp;Abbrevations"><link rel="prev" href="ch05s21.html" title="DCF = dynamically conflict free"><link rel="next" href="ch05s23.html" title="DTr = no dead transitions"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect1" title="DSt = no dead states"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="abbrevation.DSt"></a>DSt = no dead states</h2></div></div></div>
			
			<p>
				This property holds true if a Petri net does not have a dead state.
			</p>
			<p>
				A state is called dead if no transition is enabled in that state.
			</p>
			<p>
				Mathematically speaking: &#8707; m &#8714; R(m<sub>0</sub>) &#8704; t &#8714; T : t is disabled in m.
			</p>
		</div></body></html>
