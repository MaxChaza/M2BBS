			<p>
				A Petri net is homogeneous if all outgoing arcs of a place have the same multiplicity.
			</p>
			<p>
				Mathematically speaking: &#8704; p &#8714; P: t, t' &#8714; p<sup>&#8226;</sup> &#10233; f(p,t) = f(p,t').
			</p>
