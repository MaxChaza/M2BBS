   <title>k-B = k-bound</title><meta name="generator" content="DocBook XSL Stylesheets V1.76.1-RC2"><link rel="home" href="index.html" title="Charlie Help"><link rel="up" href="ch05.html" title="Chapter&nbsp;5.&nbsp;Abbrevations"><link rel="prev" href="ch05s19.html" title="SB = structurally bound"><link rel="next" href="ch05s21.html" title="DCF = dynamically conflict free"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect1" title="k-B = k-bound"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="abbrevation.kB"></a>k-B = k-bound</h2></div></div></div>
			
			<p>
				A Petri net is bound by k if for every reachable marking the number of each place is not greater than k.
			</p>
			<p>
				Mathematically speaking: &#8704; m &#8714; R(m<sub>0</sub>) &#8704; p &#8714; P : p(m) &#8804; k.
			</p>
