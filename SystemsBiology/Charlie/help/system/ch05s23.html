   <title>DTr = no dead transitions</title><meta name="generator" content="DocBook XSL Stylesheets V1.76.1-RC2"><link rel="home" href="index.html" title="Charlie Help"><link rel="up" href="ch05.html" title="Chapter&nbsp;5.&nbsp;Abbrevations"><link rel="prev" href="ch05s22.html" title="DSt = no dead states"><link rel="next" href="ch05s24.html" title="LIV = live"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect1" title="DTr = no dead transitions"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="abbrevation.DTr"></a>DTr = no dead transitions</h2></div></div></div>
			
			<p>
				This property holds true if a Petri net does not have dead transitions.
			</p>
			<p>
				A transition is called dead if it is not enabled and cannot become enabled for any reachable state.
			</p>
			<p>
				Mathematically speaking: &#8707; m &#8714; R(m<sub>0</sub>) &#8704; m' &#8714; R(m) : t is disabled in m'.
			</p>
		</div></body></html>
