   <title>LIV = live</title><meta name="generator" content="DocBook XSL Stylesheets V1.76.1-RC2"><link rel="home" href="index.html" title="Charlie Help"><link rel="up" href="ch05.html" title="Chapter&nbsp;5.&nbsp;Abbrevations"><link rel="prev" href="ch05s23.html" title="DTr = no dead transitions"><link rel="next" href="ch05s25.html" title="REV = reversible"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect1" title="LIV = live"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="abbrevation.LIV"></a>LIV = live</h2></div></div></div>
			
			<p>
				A Petri net is live if it does not contain any dead transition.
			</p>
			<p>
				A transition is called dead if it is not enabled and cannot become enabled for any reachable state.
			</p>
			<p>
				Mathematically speaking: &#8707; m &#8714; R(m<sub>0</sub>) &#8704; m' &#8714; R(m) : t is disabled in m'.
			</p>
		</div></body></html>
